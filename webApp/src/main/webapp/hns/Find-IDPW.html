    <h1>회원가입</h1>

    <div id="warning"></div>

    <div class="signup-area">

        <form action="#" method="post">
            <div class="id-input">
                <input type="text" name="userid" id="userid" placeholder="아이디(8~16글자의 대소문자, 숫자만 지원합니다.)"
                    class="inputtext">
                <input type="button" value="확인" class="id-check" id="id-check">
            </div>
            <div class="pwd-input">
                <input type="password" name="userpwd" id="userpwd" class="inputtext"
                    placeholder="비밀번호(8~16글자의 대문자, 소문자, 숫자, 특수문자 중 2가지 이상 사용)">
            </div>
            <div class="name-input">
                <input type="text" name="username" id="username" class="inputtext" placeholder="닉네임">
            </div>
            <div class="email-input">
                <input type="text" name="useremail" id="useremail" class="inputtext" placeholder="이메일">
                <input type="button" value="확인" class="email-check" id="email-check">
            </div>
            <div class="Question">
                <select name="find-q" id="find-q" class="find-q">
                    <option value="none">비밀번호 찾기 질문</option>
                    <option value="1">내가 태어난 도시 이름은?</option>
                    <option value="1">어릴 적 다닌 초등학교 이름은?</option>
                    <option value="1">어머니 이름은?</option>
                    <option value="1">아버지 이름은?</option>
                    <option value="1">본인의 좌우명?</option>
                </select>
            </div>
            <div class="Answer">
                <input type="text" name="useranswer" id="useranswer" class="inputtext" placeholder="비밀번호 찾기 답">
            </div>
            <div class="agree">
                <p>뭐시기저시기에 동의합니까?</p>
                <input type="checkbox" name="agree" id="agree">
            </div>
            <input type="submit" value="회원가입" class="signup-submit">

        </form>
    </div>
