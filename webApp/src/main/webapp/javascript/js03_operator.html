<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div id="result">
<script>
	// 연산자 : =, -, *, /, ^, >, <, >= ,< =, != ,= =, &&, ||, !,+=,-=,*=, /=, ++ ......
	// 제어문 : if, if~else, if~else if ..........
	
	let obj = document.querySelector("#result");
	
	var gugu = "";
	
	for(var i = 2; i <= 9; i++){
		gugu += " 5 * " + i + " = " + (5*i) + "<br/>";
	}
	obj.innerHTML = gugu;
	console.log(gugu);
	
</script>
	
	
	
	
</div>




</body>
</html>
