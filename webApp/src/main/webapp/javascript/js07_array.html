<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<ul id="result"></ul>
<script>
	//배열 생성
	var arr = new Array(); // 크기를 지정하지 않음
	var arr2 = new Array(3); // 4개의 정보를 보관
	
	arr[2] = 100;
	arr[3] = "홍길동";
	arr[8] = 100 + "1234입니다";
	
	var str = "";
	for(var i = 0; i <arr.length; i++){
		str += "<li>arr[" + i + "]=" + arr[i] + "</li>";
	}
	document.getElementById("result").innerHTML = str;
	
	// 배열선언시 초기값 지정하기
	var arr3 = new Array(1234,"안중근", "<img src='../img/car-07.png'/>");
	var arr4 = [1000, 2000, 'apple', 'banana'];
	
	document.write(arr3 + "<br/>");
	document.write(arr4 + "<br/>");
	
	// 배열에 값 추가하기
	arr4.push("멀캠");
	document.write(arr4 + "<br/>");
	
	// join : 특정문자로 배열값을 연결해준다.
	var joinData = arr4.join("/");
	document.write("joinData=" + joinData);
	
	// pop : 배열의 마지막 값 제거
	arr4.pop();
	document.write("pop->" + arr4);
	
	// 배열의 이동 arr4 : 1000,apple,banana
	// shift() : right에서 left로 이동
	// unshift() : left에서 right로 이동
	
	arr4.shift();
	document.write("<br/>shift->" + arr4);
	
	arr4.unshift("망고");
	document.write("<br/>unshift->" + arr4);
	
	var arr5 = arr3.concat(arr4);
	document.write("<br/>concat->" + arr5);
	
	// splice : 배열자르기
	var arr6 = arr5.splice(1,2);
	document.write("<br/>splice ->" + arr6);
	
	// json 데이터 형식 : javascript object notation데이터 형식
	var jsonData = {
		username : "홍길동",
		tel : "010-1234-5555",
		addr : "강남구",
		email:{
			firstmail:"aaa@nate.com",
			secondmail:"bbb@naver.com"
		},
		fnc : function(){
			return 50000;
		}
	}
	console.log(jsonData);
	document.write(jsonData.username);
	document.write("<br/>" + jsonData.email.secondmail);
	document.write("<br/>" + jsonData.fnc());
</script>









</body>
</html>
