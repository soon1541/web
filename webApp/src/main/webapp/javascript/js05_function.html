<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
   // function 함수명(){실행문;}
   // 함수는 호출하지 않으면 실행하지 않는다.
   var n = 1
   function func(){
      //document.write("함수가 호출되었습니다.");
      document.getElementById("d").innerHTML += n++ + "함수가 호출되었습니다.<br/>";
   }
   function func2(a, b){
      var c = a+b;
      console.log("c=", c);
   }
   function func3(a, b){
      var d = a/b;
      return d;
   }
   //       변수명           매개변수
   const multiple = function(a,b){
      var e = a * b;
         return e;
   }
   let minus = (a, b) => {
      var f = a - b;
      return f;
   }
</script>
</head>
<body>
<h1>함수만들기</h1>
<input type="button" value="함수 호출" onclick="func()"/>
<input type="button" value="함수 호출2" onclick='func2(5, "6")'/>
<hr/>
<div id="d"></div>
<script>
   //함수호출
   func();
   // parseInt : 실수 -> 정수
   let result = parseInt(func3(10, 3));
   document.write("result=>", result);
   
   //multiple호출
   let mResult = multiple(5, 6);
   document.write("<br/>mResult==>", mResult);
   
   let miResult = minus(10,4);
   document.write("<br/>miResult-=>", miResult);
</script>
</body>
</html>
