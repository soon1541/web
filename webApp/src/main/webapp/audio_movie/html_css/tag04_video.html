<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>vidoe 재생하기</h1>
<pre>
	src : 재생할 영상 파일명
	type : 파일명에 해당하는 포맷
	controls : 재생버튼, 정지 등...
	width, height : 폭과 높이 설정(px, %)
	loop : 반복재생
	autoplay : 자동재생, 음소거상태에서는 자동재생가능하다.
	muted : 음소거
	poster : 재생전 표시할 이미지
	
</pre>
<video controls width="400" autoplay loop poster="../img/f02.jfif">
	<source src="../audio_movie/Wildlife.mp4" type="video/mp4"/>
	<source src="../audio_movie/Wildlife.webm" type="video/webm"/>
</video>	



</body>
</html>
