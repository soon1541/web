<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<style>
	div{border:2px solid red; margin:5px;}
</style>
<script>
	$(function(){
		// 객체 감싸기
		// wrap() : 선택자를 특정 태그로 각각 감싼다.
		$(".c1").wrap("<h1/>");
		// wrapAll() : 선택자를 특정 태그로 한번에 감싼다.
		$(".c2").wrapAll("<div/");
		// wrapInner() : 선택자의 하위 내용을 특정 태그로 감싼다.
		$(".c2").wrapInner("<br/>");
		// unwrap() : 선택자의 부모를 삭제한다.
		$(".c2").unwrap();
		
		// html(), text(), append(), prepend().....
		
		// each() : 여러개의 객체를 순차적으로 적용
		
		$("#list>li").each(function(dix, obj){
			//기능구현
			$(obj).html("<b style='color")
		});
	});
</script>


</head>
<body>
<div class="c1"> 객체 조작 메소드1</div>
<div class="c1"> 객체 조작 메소드2</div>
<div class="c2"> 객체 조작 메소드3</div>
<div class="c2"> 객체 조작 메소드4</div>
<ul id="list">
	<li>객체조작메소드 AAAA</li>
	<li>객체조작메소드 BBBB</li>
	<li>객체조작메소드 CCCC</li>
	<li>객체조작메소드 DDDD</li>
</ul>



</body>
</html>
