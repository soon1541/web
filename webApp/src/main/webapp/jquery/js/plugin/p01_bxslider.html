<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="jquery.easing.1.3.js"></script>
<script src="jquery.bxslider.js"></script>
<link rel="stylesheet" href="jquery.bxslider.css" type="text/css"/>
<style>
	ul,li{margin:0px; padding:0px;}
	img{width:100%; height:500px;}
</style>


<script>
	$(function(){
		$("#slider").bxslider({
			mode: 'vertical' //'horizontal'(default), 'vertical', 'fade'
			,sliderwidth:800 // 슬라이드 폭
			,slideheight:400 // 슬라이듶 높이
			,speed : 3000 // 화면 전환 속도(밀리초)
			,auto : true // 자동시작
			,randomStart : true // 시작슬라이드 랜텀시작
			,captions : true // title속성의 값을 자막처럼 사용한다.
			,Infiniteloop : false // 반복여부
			,adaptiveheight : true // 이미지의 크기에 따라 컨트롤 움직이기 
			
			// easing 사용하기
			,useCSS :  false // easing 사용여부, true -> easing 사용안한다, false -> easing 사용 한다.
			,easing:'easeinbounce' // easing의 종류
			
			//콜백함수
			,onSliderLoad: function(){ // 슬라이드가 로딩이 완료되면 호출되는 콜백함수
				console.log(++i + "번째 실행됨");
			}
			,onSliderafter: function(){ // 슬라이드가 움직인 후 호출되는 콜백함수
				console.log("after->" + ++i);
			}
		})
	});
</script>
